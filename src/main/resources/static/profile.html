<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Thêm các tệp CSS hoặc các thư viện CSS cần thiết tại đây -->
</head>
<body>
<div>
    <h1>User Profile</h1>
    <p id="username"></p>
</div>

<script>
        // Lấy thông tin người dùng từ localStorage (hoặc từ nơi lưu trữ thông tin người dùng)
        // Trong ví dụ này, giả sử thông tin người dùng được lưu trữ trong localStorage với key là "username"
        var username = localStorage.getItem("username");

        // Hiển thị tên người dùng lên trang HTML
        document.getElementById("username").innerText = "Welcome, " + username;
    </script>

<!-- Thêm các tệp JavaScript hoặc các thư viện JavaScript cần thiết tại đây -->
</body>
</html>
