<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Page</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles can be added here if needed */
    </style>
</head>
<body class="container mt-5">

<div class="p-4 border bg-light rounded">
    <h5 class="mb-4 text-center">
        Comment
    </h5>
    <div id="commentContainer">
        <!-- Comment data will be displayed here -->
    </div>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <span id="name" class="ml-2"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <span id="email" class="ml-2"></span>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <span id="comment" class="ml-2"></span>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get idBlog from URL
        const urlParams = new URLSearchParams(window.location.search);
        const idBlog = urlParams.get('idBlog');

        // Fetch comment data from the server
        fetch(`http://localhost:8080/comment/${idBlog}`)
            .then(response => response.json())
            .then(data => {
                // Update HTML content with the received data
                const commentContainer = document.getElementById('commentContainer');

                // Check if there is data returned
                if (data.data && data.data.length > 0) {
                    data.data.forEach(comment => {
                        const commentHTML = `
                            <div class="border p-3 mb-3 bg-white rounded">
                                <p><strong>Name:</strong> ${comment.name}</p>
                                <p><strong>Email:</strong> ${comment.email}</p>
                                <p><strong>Comment:</strong> ${comment.content}</p>
                            </div>
                        `;
                        commentContainer.innerHTML += commentHTML;
                    });
                } else {
                    commentContainer.innerHTML = '<p>No comments available</p>';
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
